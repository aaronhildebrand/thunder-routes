<!-- Header -->
<header class="col-xs-12" id="funcNav">
  <a id="top"></a>
  <h1 class="title col-xs-offset-2 col-xs-8">Thunder Routes</h1>
</header>
<div>
  <h1>Sign in</h1>
  <form class="form-horizontal col-xs-offset-4 col-xs-4" name="signinForm" ng-submit="signin(signinForm.$valid)">
    <div class="form-group">
      <div class="alert-text" role="alert" ng-show="loginError">{{ errorMessage }}</div>
      <input type="text" name="username" class="form-control initial-form" 
        ng-class="{'invalid-form': signinForm.username.$invalid && signinForm.username.$touched}"
        placeholder="username" ng-model="user.username" required />
      <input type="password" name="password" class="form-control initial-form" 
        ng-class="{'invalid-form': signinForm.password.$invalid && signinForm.password.$touched}"
        placeholder="password" ng-model="user.password" required ng-minlength="6" ng-maxlength="30" />
      <button class="btn btn-block" ng-disabled="signinForm.$invalid">Sign In</button>
    </div>
  </form>
  <div class="col-xs-offset-4 col-xs-4">
    <span class="text-left"> Don't have an account? </span> &nbsp;
    <a href="#/signup"><button class="btn account-signup">Sign up</button></a>
  </div>
</div>
